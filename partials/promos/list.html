<dtable options="options" rows="ads" class="material dt" on-row-click="showEdit(row)" title-overflow-header="truncateColumnNames">
<md-button>
    <column name="Nombre"></column>
    <column name="Tipo">{{$row.type | capitalize}}</column>
    <column name="Duraci&oacute;n">{{$row.duration}}s</column>
    <column name="Skippable">{{$row.skip_enabled == 1 ? 'Si' : 'No'}}</column>
    <column name="Creado">{{$row.created_at | date:'MM/dd/yyyy'}}</column>
    <column frozenRight="true" width="50">
        <md-button class="md-icon-button" ng-click="delete($row, $event)">
            <md-tooltip>
                Borrar
            </md-tooltip>
            <md-icon>
                <i class="material-icons" >delete</i>
            </md-icon>
        </md-button>
    </column>
</md-button>
</dtable>
<md-button class="md-fab agregar" ng-click="showAdd($event)">
    <md-tooltip md-direction="left">
        Agregar ad
    </md-tooltip>
    <md-icon>
        <i class="material-icons" >add</i>
    </md-icon>
</md-button>
