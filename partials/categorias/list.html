
    <dtable options="vm.options" rows="vm.categorias" on-row-click="vm.showEdit(row)" class="material dt">
    <column name="Nombre" ></column>
    <column name="Creado">{{$row.created_at | date:'MM/dd/yyyy'}}</column>
    <column width="50">
        <md-button class="md-icon-button" ng-click="vm.delete($row, $event)">
        <md-icon>
            <i class="material-icons" >delete</i>
        </md-icon>
    </md-button>
    </column>
</dtable>


<md-button class="md-fab agregar"  ng-click="vm.showAdd($event)">
    <md-icon>
        <i class="material-icons" >add</i>
    </md-icon>
</md-button>
