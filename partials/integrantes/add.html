<md-dialog class="md-whiteframe-z2">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-if="!vm.edit">Agregar integrante</h2>
            <h2 ng-if="vm.edit">Editar integrante</h2>

            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.hide()">
                <md-icon>
                    <i class="material-icons" >clear</i>
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="form">
            <div layout="row">
                <md-input-container flex>
                    <label for="nombre" >Nombre</label>
                    <input id="nombre" ng-disabled="vm.submitting" name="nombre" ng-model="vm.integrante.nombre" required/>
                    <div ng-messages="form.nombre.$error" ng-show="(form.nombre.$dirty || vm.attempted)">
                        <div ng-message="required">Debes ingresar un nombre.</div>
                    </div>
                </md-input-container>
            </div>
            <md-input-container>
                <label>Descripci&oacute;n</label>
                <textarea ng-disabled="submitting" name="descripcion" ng-model="vm.integrante.descripcion" required></textarea>
                <div ng-disabled="submitting" ng-messages="form.descripcion.$error" ng-show="(form.descripcion.$dirty || attempted)">
                    <div ng-message="required">Debes completar este campo.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <div class="upload-container">
                    <md-button ngf-change="vm.fileChange()" ng-disabled="vm.submitting" class="md-raised md-primary file" type="file" name="source" ng-model="vm.integrante.imagen" required ngf-select="" ngf-accept="'image/*'">Subir imagen</md-button>
                    <div ng-messages="form.source.$error" ng-show="(form.source.$dirty || vm.attempted)">
                        <div ng-message="required">Debe subir una imagen de 312x312. </div>
                    </div>
                    <div class="previews" ng-if="vm.integrante.imagen">
                        <img ngf-src="vm.integrante.imagen" ngf-accept="'image/*'"/>
                        <p>{{vm.integrante.imagen.name || vm.integrante.imagen}}</p>
                    </div>
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-disabled="vm.submitting"  ng-click="vm.hide(false)" class="md-secondary">
            Cancelar
        </md-button>
        <md-button ng-disabled="vm.submitting"  ng-click="vm.submit()" class="md-primary">
            Aceptar
        </md-button>

    </div>
    <md-progress-linear ng-if="vm.submitting || vm.progress!=0" class="md-accent" md-mode="{{vm.progress!=0 ? 'determinate' : 'indeterminate'}}" value="{{vm.progress}}">
</md-dialog>
