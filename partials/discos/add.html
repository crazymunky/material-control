<md-dialog class="md-whiteframe-z2">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-if="!vm.edit">Agregar disco</h2>
            <h2 ng-if="vm.edit">Editar disco</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.hide()">
                <md-icon>
                    <i class="material-icons" >clear</i>
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="form">
            <md-input-container>
                <label>Nombre</label>
                <input ng-disabled="vm.submitting" name="nombre" ng-model="vm.disco.nombre" required/>
                <div ng-disabled="vm.submitting" ng-messages="form.nombre.$error" ng-show="(form.nombre.$dirty || attempted)">
                    <div ng-message="required">Debes completar este campo.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Descripci&oacute;n</label>
                <textarea ng-disabled="vm.submitting" name="descripcion" ng-model="vm.disco.descripcion" required> </textarea>
                <div ng-disabled="vm.submitting" ng-messages="form.descripcion.$error" ng-show="(form.descripcion.$dirty || attempted)">
                    <div ng-message="required">Debes completar este campo.</div>
                </div>
            </md-input-container>
            <div class="container" layout="row">
                <md-input-container flex>
                    <label>Link appstore</label>
                    <input ng-disabled="vm.submitting" name="link_appstore" ng-model="vm.disco.link_appstore" required/>
                    <div ng-disabled="vm.submitting" ng-messages="form.link_appstore.$error" ng-show="(form.link_appstore.$dirty || attempted)">
                        <div ng-message="required">Debes completar este campo.</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Link playstore</label>
                    <input ng-disabled="vm.submitting" name="link_playstore" ng-model="vm.disco.link_playstore" required/>
                    <div ng-disabled="vm.submitting" ng-messages="form.link_playstore.$error" ng-show="(form.link_playstore.$dirty || attempted)">
                        <div ng-message="required">Debes completar este campo.</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Link spotify</label>
                    <input ng-disabled="vm.submitting" name="link_spotify" ng-model="vm.disco.link_spotify" required/>
                    <div ng-disabled="vm.submitting" ng-messages="form.link_spotify.$error" ng-show="(form.link_spotify.$dirty || attempted)">
                        <div ng-message="required">Debes completar este campo.</div>
                    </div>
                </md-input-container>
            </div>
            <md-input-container>
                <div class="upload-container">
                    <md-button ngf-change="vm.fileChange()" ng-disabled="submitting" class="md-raised md-primary file" type="file" name="imagen" ng-model="vm.disco.cover_img" required ngf-select="" ngf-accept="'image/*'">
                        Subir imagen
                    </md-button>
                    <div ng-messages="form.imagen.$error" ng-show="(form.imagen.$dirty || attempted)">
                        <div ng-message="required">Debe subir una imagen.</div>
                    </div>
                    <div class="previews" ng-if="vm.disco.cover_img">
                        <img ngf-src="vm.disco.cover_img" ngf-accept="'image/*'"/>
                        <p >{{vm.disco.cover_img.name || vm.disco.cover_img}}</p>
                    </div>
                    <md-progress-linear ng-if="progress!=0" class="md-accent" md-mode="determinate" value="{{progress}}">
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-disabled="vm.submitting"  ng-click="vm.hide()" class="md-secondary">
            Cancelar
        </md-button>
        <md-button ng-disabled="vm.submitting"  ng-click="vm.submit()" class="md-primary">
            Aceptar
        </md-button>
    </div>
    <md-progress-linear ng-if="vm.submitting || vm.progress!=0" class="md-accent" md-mode="{{vm.progress!=0 ? 'determinate' : 'indeterminate'}}" value="{{vm.progress}}">
</md-dialog>
