<dtable options="options" rows="canciones" class="material dt">
    <column name="Nombre">{{value}}</column>
    <column name="Disco">{{row.disco.nombre}}</column>
    <column name="Duracion">{{row.duracion/1000}}s</column>
    <column name="Creado">{{row.created_at | date:'MM/dd/yyyy'}}</column>
</dtable>
<md-button class="md-fab agregar" ng-click="showAdd($event)">
    <md-icon>
        <i class="material-icons" >add</i>
    </md-icon>
</md-button>
