<md-dialog class="md-padding md-whiteframe-z2">
    <md-dialog-content>
        <h1>Agregar noticia</h1>
        <form name="noticiaForm">
            <md-input-container>
                <label>Headline</label>
                <input name="headline" ng-model="headline" required/>
                <div ng-messages="noticiaForm.headline.$error" ng-show="noticiaForm.headline.$dirty">
                    <div ng-message="required">Debes completar este campo.</div>
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="hide()" class="md-secondary">
            Cancelar
        </md-button>
        <md-button ng-click="submit()" class="md-primary">
            Aceptar
        </md-button>
    </div>
</md-dialog>
