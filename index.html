<!DOCTYPE html>
<html lang="en"  ng-app="backendApp" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Material Control</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-data-table/release/dataTable.css">
    <link rel="stylesheet" href="bower_components/angular-data-table/release/material.css">
    <script src="bower_components/angular/angular.js"></script>
</head>
<body  layout="column" layout-align="top center" ng-controller="MainCtrl as main">
<md-toolbar ng-if="main.currentUser" ng-controller="HeaderController" class="md-whiteframe-z3">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Show slider" hide-gt-md ng-click="openLeftMenu()">
            <md-icon>
                <i class="material-icons" >menu</i>
            </md-icon>
        </md-button>
        <span class="md-flex">MATERIAL CONTROL > {{state.name | uppercase}}</span>
    </div>
</md-toolbar>
<div  flex layout="row">
    <md-sidenav   ng-if="main.currentUser" md-component-id="side-nav" class="md-whiteframe-z2 md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')">
        <header class="profile-menu md-padding">
            <div class="blurred-background" style="background-image: url('assets/bg-profile.png');">
            </div>

            <div ng-if="!main.currentUser.imagen"class="picture"  style="background-image: url('assets/profile.jpg');"></div>
            <div ng-if="main.currentUser.imagen"class="picture"  ng-style="{'background-image' : 'url('+main.currentUser.imagen+')'}"></div>

            <md-menu>
                <div class="subtitle" ng-click="$mdOpenMenu()" >
                    <span class="name .md-body-2">{{main.currentUser.nombre}}</span>
                    <br>
                    <span class="email .md-body-1">{{main.currentUser.email}}</span>
                </div>
                <md-menu-content width="4">
                    <md-menu-item>
                        <md-button class="sidenav-logout" ng-click="main.logout()">Logout</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </header>
        <md-list ng-controller="MenuController">
            <md-item ui-sref-active="active" ng-repeat="item in menu" ng-if="isAuthorized(item.roles)">
                <a  ui-sref="{{item.link}}">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <md-icon layout="row">
                                <i class="material-icons" >{{item.icon}}</i>
                            </md-icon>
                        </div>
                        <div class="inset">{{item.title}}</div>
                    </md-item-content>
                </a>
            </md-item>
            <md-divider></md-divider>
        </md-list>
    </md-sidenav>
    <md-content class="holder" flex >
        <div  ui-view class="md-padding view">
        </div>
    </md-content>
</div>

<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-ui-router/angular-ui-router.min.js"></script>
<script src="bower_components/angular-messages/messages.js"></script>
<script src="bower_components/angular-data-table/release/dataTable.helpers.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>



<script src="app.concat.js"></script>



</body>
</html>
