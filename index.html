<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Angular Material Backend</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="backendApp" ng-controller="ListController" layout="column" layout-align="top center">
<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Show slider" hide-gt-sm ng-click="openLeftMenu()">
            <md-icon>
                <i class="material-icons" >menu</i>
            </md-icon>
        </md-button>
        <span class="md-flex">MATERIAL CONTROL</span>
    </div>
</md-toolbar>
<div  flex layout="row">
    <md-sidenav md-component-id="side-nav" class="md-whiteframe-z2 md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')">

            <div class="profile-menu md-padding">
                <div class="blurred-background" style="background-image: url(https://scontent-mia1-1.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/1661943_1097481573615159_6760595959176605612_n.jpg?oh=09bd0fb278a081ae1a0cf18bceb8249c&oe=561E3D33);">
                </div>
                <div class="picture" style="background-image: url(https://scontent-mia1-1.xx.fbcdn.net/hphotos-xfp1/v/t1.0-9/1661943_1097481573615159_6760595959176605612_n.jpg?oh=09bd0fb278a081ae1a0cf18bceb8249c&oe=561E3D33);"></div>
                <div class="subtitle" >
                    <span class="name .md-body-2">Maximiliano Techera</span>
                    <span class="email .md-body-1">maxi.techerag@gmail.com</span>
                </div>

            </div>
        <md-list layout="column">
            <md-list-item >
                <md-icon layout="row">
                    <i class="material-icons" >menu</i>
                </md-icon>
                <span layout="row"></span>
            </md-list-item>

        </md-list>

    </md-sidenav>
    <md-content flex>
        <div class="app-content md-padding">
            <form ng-submit="search()">
                <md-input-container flex>
                    <label>Search:</label>
                    <input type="text"/>
                </md-input-container>
            </form>
            <md-button class="md-fab md-accent" aria-label="Eat cake">
                <i class="material-icons" >cake</i>
            </md-button>
        </div>
    </md-content>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="app.js"></script>
</body>
</html>
